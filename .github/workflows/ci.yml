name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug info
        run: |
          echo "SSH Host is set: ${{ secrets.SSH_HOST != '' }}"
          echo "Work directory is set: ${{ secrets.WORK_DIR != '' }}"

      - name: Setup SSH connexion
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Ensure public key is authorized on EC2
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            mkdir -p ~/.ssh
            touch ~/.ssh/authorized_keys
            echo "${{ secrets.SSH_PUBLIC_KEY }}" >> ~/.ssh/authorized_keys
            chmod 700 ~/.ssh
            chmod 600 ~/.ssh/authorized_keys
          EOF

      - name: Deploy to EC2 with docker
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.WORK_DIR }}
            git pull origin ${{ secrets.MAIN_BRANCH }}
            docker-compose -f docker-compose.yml down
            docker system prune -af
            docker image prune -af
            docker-compose up -d --build
          EOF

      - name: Cleanup
        run: rm -rf ~/.ssh
